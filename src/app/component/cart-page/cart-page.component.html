<ng-container>
    <div class="container">
        <h3>Cart Items</h3>
        
        <table class="table table-borderless mt-3" *ngIf="showproduct.length > 0">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Image</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of showproduct">
                    <td><img style="width: 120px;" src="{{item.images[0]}}" alt=""></td>
                    <td>{{item.title}}</td>
                    <td>{{item.category}}</td>
                    <td>${{item.price}}</td>
                    <td><button (click)="deleteitem(item)" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4" *ngIf="!orderCompleted && showproduct.length > 0">
            <h1>Total Amount:</h1><br>
            <strong style="font-size: 35px; color: green;">${{totalamout}}</strong><br>
            <div class="btn-group mt-3">
                <button (click)="checkoutproduct()" class="btn btn-primary">Checkout</button>
            </div>
        </div>


        <div class="text-center mt-4" *ngIf="!orderCompleted && showproduct.length === 0">
            <h1 style="color: red;">Order Failed: Cart is empty</h1>
        </div>


        <div class="text-center mt-4" *ngIf="orderCompleted">
            <h1 style="color: green;">Order Completed</h1>
        </div>
    </div>
</ng-container>
